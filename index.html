<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de uñas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="titulo">Galeria</h1>
    <section class="seccion-uñas">
        <div class="contenedor-uñas">
            <img class="imagen-contenedor" src="imagenes/punta square.jpg" alt="punta square">
            <div class="hover-uñas">
                <p class="parrafo-hover">punta square</p>
            </div>
        </div>
        <div class="contenedor-uñas">
            <img class="imagen-contenedor" src="imagenes/uñas 3d.jpg" alt="uñas 3d">
            <div class="hover-uñas">
                <p class="parrafo-hover">uñas 3d</p>
            </div>
        </div>
        <div class="contenedor-uñas">
            <img class="imagen-contenedor" src="imagenes/efecto marmol en acrilico.jpg" alt="efecto marmol en acrilico">
            <div class="hover-uñas">
                <p class="parrafo-hover">efecto marmol en acrilico</p>
            </div>
        </div>
        <div class="contenedor-uñas">
            <img class="imagen-contenedor" src="imagenes/diseño vintage.jpg" alt="diseño vintage">
            <div class="hover-uñas">
                <p class="parrafo-hover">diseño vintage</p>
            </div>
        </div>
        <div class="contenedor-uñas">
            <img class="imagen-contenedor" src="imagenes/punta mariposa.jpg" alt="punta mariposa">
            <div class="hover-uñas">
                <p class="parrafo-hover">punta mariposa</p>
            </div>
        </div>
        <div class="contenedor-uñas">
            <img class="imagen-contenedor" src="imagenes/punta arrow.jpg" alt="punta arrow">
            <div class="hover-uñas">
                <p class="parrafo-hover">punta arrow</p>
            </div>
        </div>
    </section>
</body>

</html>
